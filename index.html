<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Painting</title>

    <link rel="stylesheet" href="css/reset.css"><!-- 리셋 css -->
    <link rel="stylesheet" href="css/style.css"><!-- 스타일 css -->
    <link rel="stylesheet" href="css/font-awesome.css"><!-- 폰트어썸 구버전 css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"><!-- 폰트어썸 신버전 CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <canvas id="jscanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
                <div class="controls__color jsColor" style="background-color: #fff;"></div>
                <div class="controls__color jsColor" style="background-color: #ff3b30;"></div>
                <div class="controls__color jsColor" style="background-color: #ff9500;"></div>
                <div class="controls__color jsColor" style="background-color: #ffcc00;"></div>
                <div class="controls__color jsColor" style="background-color: #4cd963;"></div>
                <div class="controls__color jsColor" style="background-color: #5ac8fa;"></div>
                <div class="controls__color jsColor" style="background-color: #0579ff;"></div>
                <div class="controls__color jsColor" style="background-color: #5856d6;"></div>
            </div>
        </div>
    </section>
    
    <script src="js/index.js"></script>
    
</body>
</html>
